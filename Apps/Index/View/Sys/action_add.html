<!DOCTYPE html>
<html lang="en">
<head>
    <include file="Common:header" />
</head>
	<body class="no-skin">
		<!-- #section:basics/navbar.layout -->
        <include file="Common:top_maps" />
		<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>
			<!-- #section:basics/sidebar -->
            <div id="sidebar" class="sidebar responsive">
                <include file="Common:left_maps" />
            </div>
			<!-- /section:basics/sidebar -->
			<div class="main-content">
				<!-- #section:basics/content.breadcrumbs -->
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
					</script>
					<ul class="breadcrumb">
                        <li>
                            <i class="ace-icon fa fa-home home-icon"></i>
                            <a href="{:U('main/index')}">首页</a>
                        </li>
                        <li class="active">系统设置</li>
                        <li class="active">添加模块</li>
					</ul><!-- /.breadcrumb -->
				</div>
				<!-- /section:basics/content.breadcrumbs -->
				<div class="page-content">
					<div class="page-content-area">
						<div class="page-header">
							<h1>
                                添加模块
							</h1>
						</div><!-- /.page-header -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<form class="form-horizontal" role="form" method="post" action="{:U('sys/action_add')}" enctype="multipart/form-data" >
									<!-- #section:elements.form -->
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right">上级分类</label>
                                        <div class="col-sm-9">
                                            <input type="hidden" name="id" value="{$edit.id}"/>
                                            <select class="col-xs-10 col-sm-5" name="fid">
                                                <option value="0">顶级分类</option>
                                                <volist name="fm" id="fname">
                                                    <option value="{$fname.id}">{$fname.name}</option>
                                                </volist>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="name"> 模块名称 </label>
                                        <div class="col-sm-9">
                                            <input type="text" id="name" name="name" placeholder="模块名称" class="col-xs-10 col-sm-5" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="code"> 模块代码 </label>
                                        <div class="col-sm-9">
                                            <input type="text" id="code" name="code" placeholder="模块代码" class="col-xs-10 col-sm-5" />
                                        </div>
                                    </div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 显示 </label>
										<div class="col-sm-9">
                                            <div class="col-xs-3">
                                                <label>
                                                    <input name="status" class="ace ace-switch ace-switch-6" type="checkbox" checked />
                                                    <span class="lbl"></span>
                                                </label>
                                            </div>
										</div>
									</div>
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 排序</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="input-mini spinbox-input form-control text-center" id="spinner1" value="50" name="sort">  <small>越小越靠前</small>
										</div>
									</div>
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" type="submit">
												<i class="ace-icon fa fa-check bigger-110"></i>
												添加
											</button>
										</div>
									</div>
								</form>
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content-area -->
				</div><!-- /.page-content -->
			</div><!-- /.main-content -->
            <include file="Common:footer" />
        </div><!-- /.main-container -->
        <include file="Common:common_js" />
        <script type="text/javascript">
            jQuery(function($) {
                $('#spinner1').ace_spinner({value:0,min:0,max:200,step:10, btn_up_class:'btn-info' , btn_down_class:'btn-info'});
            });
        </script>
    </body>
</html>

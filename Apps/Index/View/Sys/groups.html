<!DOCTYPE html>
<html lang="en">
<head>
    <include file="Common:header" />
</head>
<body class="no-skin">
    <!-- #section:basics/navbar.layout -->
    <include file="Common:top_maps" />
    <!-- /section:basics/navbar.layout -->
    <div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>
    <!-- #section:basics/sidebar -->
    <div id="sidebar" class="sidebar responsive">
        <include file="Common:left_maps" />
    </div>

    <!-- /section:basics/sidebar -->
    <div class="main-content">
        <!-- #section:basics/content.breadcrumbs -->
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="{:U('main/index')}">首页</a>
                </li>
                <li class="active">系统设置</li>
                <li class="active">后台用户组</li>
            </ul><!-- /.breadcrumb -->
            <!-- /section:basics/content.searchbox -->
        </div>
        <!-- /section:basics/content.breadcrumbs -->
        <div class="page-content">
            <div class="page-content-area">
                <div class="page-header">
                    <h1>
                        后台用户组
                    </h1>
                </div><!-- /.page-header -->
                <div class="row">
                    <div class="col-xs-6" style="margin-bottom:10px">
                        <form class="form-inline" action="{:U('sys/groups')}" method="post">
                            <div class="input-group row" style="width:100%;">
                                <input name="keyword" <notempty name="keyword">value="{$keyword}"</notempty> type="text" class="search-query" placeholder="名称" style="float: left;margin-right:10px;width: 263px;margin:0 10px 0 12px;">
                                <span class="input-group-btn pull-left">
                                    <button type="submit" class="btn btn-purple btn-sm">
                                        Search
                                        <i class="ace-icon fa fa-search icon-on-right bigger-110"></i>
                                    </button>
                                </span>
                            </div>
                        </form>
                    </div>
                    <div class="col-xs-6">
                        <div class="dataTables_filter">
                            <a class="btn btn-info" style="padding: 2px 10px;" href="{:U('sys/group_add')}">
                                <i class=" ace-icon fa fa-plus smaller-75"></i>
                                添加
                            </a>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="row">
                            <div class="col-xs-12">
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>角色</th>
                                        <th>权限设置</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="groups" id="groups">
                                        <tr>
                                            <td>{$groups.id}</td>
                                            <td>{$groups.name}</td>
                                            <td>
                                                <div class="hidden-sm hidden-xs btn-group">
                                                    <neq name="groups['id']" value="1">
                                                        <a href="{:U('sys/power',array('id'=>$groups['id']))}" title="设置权限">
                                                            <i class="ace-icon fa fa-cogs bigger-120"></i>
                                                        </a>
                                                        &nbsp;
                                                        <a href="{:U('sys/group_del',array('id'=>$groups['id']))}" title="删除">
                                                            <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                                        </a>
                                                    <else/>
                                                        <div class="text-danger">无法修改</div>
                                                    </neq>
                                                </div>
                                            </td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>
                            </div><!-- /.span -->

                            <div style="margin-right: 12px;">
                                <ul class="pagination  no-margin pull-right" >
                                    {$show}
                                </ul>
                            </div>
                        </div><!-- /.row -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content-area -->
        </div><!-- /.page-content -->
    </div><!-- /.main-content -->
    <include file="Common:footer" />
</div><!-- /.main-container -->
<include file="Common:common_js" />
</body>
</html>

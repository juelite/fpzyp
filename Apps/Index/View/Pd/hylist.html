<!DOCTYPE html>
<html lang="en">
<head>
    <include file="Common:header" />
    <style>
        .table-text-lg {vertical-align: middle !important;}
    </style>
</head>
<body class="no-skin">
    <!-- #section:basics/navbar.layout -->
    <include file="Common:top_maps" />
    <!-- /section:basics/navbar.layout -->
    <div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>
    <!-- #section:basics/sidebar -->
    <div id="sidebar" class="sidebar responsive">
        <include file="Common:left_maps" />
    </div>
     <!-- /section:basics/sidebar -->
    <div class="main-content">
        <!-- #section:basics/content.breadcrumbs -->
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="{:U('main/index')}">首页</a>
                </li>
                <li class="active">列表</li>
            </ul><!-- /.breadcrumb -->
            <!-- /section:basics/content.searchbox -->
        </div>
        <!-- /section:basics/content.breadcrumbs -->
        <div class="page-content">
            <div class="page-content-area">
                <div class="page-header">
                    <h1>
                        配电会议记录列表
                    </h1>
                </div><!-- /.page-header -->
                <div class="row">
                    <div class="col-xs-6" style="margin-bottom:10px">
                        <form class="form-inline" action="__SELF__" method="post">
                            <div class="input-group row" style="width:100%;">
                                <input name="keyword" placeholder="作业票编号" <notempty name='keyword'>value="{$keyword}"</notempty> type="text" class="search-query" placeholder=" " style="float: left;margin-right:10px;width: 263px;margin:0 10px 0 12px;">
                                <span class="input-group-btn pull-left">
                                    <button type="submit" class="btn btn-purple btn-sm">
                                        搜索
                                        <i class="ace-icon fa fa-search icon-on-right bigger-110"></i>
                                    </button>
                                </span>
                            </div>
                        </form>
                    </div>
                    <!-- <div class="col-xs-6">
                        <div class="dataTables_filter">
                            <a class="btn btn-info" style="padding: 2px 10px;" href="{:U('work/hy_order')}">
                                <i class=" ace-icon fa fa-plus smaller-75"></i>
                                添加
                            </a>
                        </div>
                    </div> -->

                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="row">
                            <div class="col-xs-12">
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <!-- <th>用户名</th> -->
                                        <th>作业票编号</th>
                                        <th>施工负责人</th>
                                        <th>会议时间</th>
                                        <th>操 作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="list" id="mylist">
                                        <tr>
                                            <td>{$mylist.id}</td>
                                            <!-- <td>{$mylist.username}</td> -->
                                            <td>{$mylist.gongdanbianhao}</td>
                                            <td>{$mylist.shigongfuzeren}</td>
                                            <td>{$mylist.hy_time}</td>
                                            <td class="col-sm-2">
                                                <div class="hidden-sm hidden-xs btn-group">
                                                    <a href="{:U('work/hyview',array('id'=>$mylist['id']))}" title="预览">
                                                        <i class="ace-icon fa fa-eye bigger-120"></i></a>
                                                    <neq name="mylist['pro_status']" value="1">
                                                        &nbsp;
                                                        <a href="{:U('pd/edithy',array('id'=>$mylist['id']))}" title="编辑">
                                                            <i class="ace-icon fa fa-pencil-square-o bigger-120"></i></a>
                                                        &nbsp;
                                                        <a href="{:U('pd/delhy',array('id'=>$mylist['id']))}" title="删除">
                                                            <i class="ace-icon fa fa-trash-o bigger-120"></i></a>
                                                    </neq>
                                                </div>
                                            </td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>
                            </div><!-- /.span -->

                            <div style="margin-right: 12px;">
                                <ul class="pagination  no-margin pull-right" >
                                    {$show}
                                </ul>
                            </div>
                        </div><!-- /.row -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content-area -->
        </div><!-- /.page-content -->
    </div><!-- /.main-content -->
    <include file="Common:footer" />
</div><!-- /.main-container -->
<include file="Common:common_js" />

<script>
    jQuery(function($) {
        $('.chosen-select').chosen({allow_single_deselect:true});
        $(window).off('resize.chosen').on('resize.chosen', function() {
            $('.chosen-select').each(function() {
                var $this = $(this);
                $this.next().css({'width': $this.parent().width()});
            })
        }).trigger('resize.chosen');
    });
</script>
</body>
</html>
